{% extends 'base.html' %}



{% load staticfiles %}

{% load crispy_forms_tags %}

{% block content %}


        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="card card-register">
              
              <div class="card-header">
                <img class="card-img" src="{% static 'img/square1.png' %}" alt="Card image">
<h6 class="card-title" style="color: #d5d9fc; font-size: 50px;">Update interests</h6>              
</div>

              <div class="card-body">
              <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="card-footer">
                   <button type="submit" class="btn btn-success">Save changes</button>
                    <a href="{% url 'students:quiz_list' %}" class="btn btn-outline-secondary">Nevermind</a>
                </div>
               
               
              </form>
            </div>

            </div>
          </div>




{% endblock %}
