{% extends 'base_home.html' %}

{% load staticfiles %}

{% load crispy_forms_tags %}

{% block content %}

<div class="wrapper">
  <div class="content">
    <div class="container" style="margin-top: 100px;">
      <div class="row">

        <div class="card card-register">
          <div class="card-header">
            <img class="card-img" src="{% static 'img/square1.png' %}" alt="Card image">
            <h4 class="card-title" style="color: #d5d9fc; font-size: 50px;">Register {{ user_type }}</h4>
          </div>
          <div class="card-body">
            <form class="form" method="post" novalidate>
              <input type="hidden" name="next" value="{{ next }}">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
